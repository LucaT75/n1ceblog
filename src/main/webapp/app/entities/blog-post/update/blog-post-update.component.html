<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-blog-post-heading" data-cy="BlogPostCreateUpdateHeading" jhiTranslate="n1CeblogApp.blogPost.home.createOrEditLabel">
        Create or edit a Blog Post
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="n1CeblogApp.blogPost.title" for="field_title">Title</label>
          <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="n1CeblogApp.blogPost.content" for="field_content">Content</label>
          <input type="text" class="form-control" name="content" id="field_content" data-cy="content" formControlName="content" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="n1CeblogApp.blogPost.snippet" for="field_snippet">Snippet</label>
          <input type="text" class="form-control" name="snippet" id="field_snippet" data-cy="snippet" formControlName="snippet" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="n1CeblogApp.blogPost.expertId" for="field_expertId">Expert Id</label>
          <input type="text" class="form-control" name="expertId" id="field_expertId" data-cy="expertId" formControlName="expertId" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="n1CeblogApp.blogPost.featuredImg" for="field_featuredImg">Featured Img</label>
          <input
            type="text"
            class="form-control"
            name="featuredImg"
            id="field_featuredImg"
            data-cy="featuredImg"
            formControlName="featuredImg"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="n1CeblogApp.blogPost.category" for="field_category">Category</label>
          <input type="text" class="form-control" name="category" id="field_category" data-cy="category" formControlName="category" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="n1CeblogApp.blogPost.publishingTime" for="field_publishingTime"
            >Publishing Time</label
          >
          <input
            type="text"
            class="form-control"
            name="publishingTime"
            id="field_publishingTime"
            data-cy="publishingTime"
            formControlName="publishingTime"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
