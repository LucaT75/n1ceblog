<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="serviceCategory">
      <h2 data-cy="serviceCategoryDetailsHeading"><span jhiTranslate="n1CeblogApp.serviceCategory.detail.title">Service Category</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ serviceCategory.id }}</span>
        </dd>
        <dt><span jhiTranslate="n1CeblogApp.serviceCategory.title">Title</span></dt>
        <dd>
          <span>{{ serviceCategory.title }}</span>
        </dd>
        <dt><span jhiTranslate="n1CeblogApp.serviceCategory.icon">Icon</span></dt>
        <dd>
          <span>{{ serviceCategory.icon }}</span>
        </dd>
        <dt><span jhiTranslate="n1CeblogApp.serviceCategory.services">Services</span></dt>
        <dd>
          <span>{{ serviceCategory.services }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/service-category', serviceCategory.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
