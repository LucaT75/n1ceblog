<div>
  <h2 id="page-heading" data-cy="BlogCategoryHeading">
    <span jhiTranslate="n1CeblogApp.blogCategory.home.title">Blog Categories</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="n1CeblogApp.blogCategory.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-blog-category"
        [routerLink]="['/blog-category/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="n1CeblogApp.blogCategory.home.createLabel"> Create a new Blog Category </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="blogCategories?.length === 0">
    <span jhiTranslate="n1CeblogApp.blogCategory.home.notFound">No blogCategories found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="blogCategories && blogCategories.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="title">
            <span jhiTranslate="n1CeblogApp.blogCategory.title">Title</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="articles">
            <span jhiTranslate="n1CeblogApp.blogCategory.articles">Articles</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="artcilesPerRow">
            <span jhiTranslate="n1CeblogApp.blogCategory.artcilesPerRow">Artciles Per Row</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let blogCategory of blogCategories; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/blog-category', blogCategory.id, 'view']">{{ blogCategory.id }}</a>
          </td>
          <td>{{ blogCategory.title }}</td>
          <td>{{ blogCategory.articles }}</td>
          <td>{{ blogCategory.artcilesPerRow }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/blog-category', blogCategory.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/blog-category', blogCategory.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(blogCategory)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="blogCategories && blogCategories.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
