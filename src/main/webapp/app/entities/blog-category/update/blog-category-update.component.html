<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-blog-category-heading"
        data-cy="BlogCategoryCreateUpdateHeading"
        jhiTranslate="n1CeblogApp.blogCategory.home.createOrEditLabel"
      >
        Create or edit a Blog Category
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="n1CeblogApp.blogCategory.title" for="field_title">Title</label>
          <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="n1CeblogApp.blogCategory.articles" for="field_articles">Articles</label>
          <input type="text" class="form-control" name="articles" id="field_articles" data-cy="articles" formControlName="articles" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="n1CeblogApp.blogCategory.artcilesPerRow" for="field_artcilesPerRow"
            >Artciles Per Row</label
          >
          <input
            type="number"
            class="form-control"
            name="artcilesPerRow"
            id="field_artcilesPerRow"
            data-cy="artcilesPerRow"
            formControlName="artcilesPerRow"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
